<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5_components</title>
    <link rel="stylesheet" href="css//bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/vue.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="sample">
        	<app-some v-for="(elem, index) in values"
        			  :key="index"
        			  :min="elem.min"
        			  :max="elem.max"
        			  >
        		
        	</app-some>
        </div>
    </div>
	<script>
		Vue.component('app-some', {
			props:['min','max'],
			template:`
				<div>
					{{a}}
					{{min}}, {{max}}
				</div>
			`, 
			data(){
				return {
					a: Math.floor( Math.random() * (this.max - this.min)+this.min )
				}
			}
		});

		new Vue({
			el: '.sample',
			data: {
				values:[
					{
						min: 30,
						max: 60
					},
					{
						min: 5,
						max: 10
					},
					{
						min: 15,
						max: 30
					},
				]

			},
			methods: {

			}
		});

	</script>
</body>
</html>
