<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/vue.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="sample">
            <button class="btn btn-success" @click="addNumber">Add number</button>
            <button class="btn btn-primary" @click="sortNumbers">Sort</button>
            <ul>
                <li v-for="(number,index) in numbers"
                    @mouseenter="onMouseEnter"
                    @mouseleave="onMouseLeave">
                        {{index}} - {{number}}
                </li>
            </ul>
            <hr>
            <table class="table table-bordered">
                <tr v-for="(value,key,i) in info" :key="">
                    <td>{{i}}</td>
                    <td>{{key}}</td>
                    <td>{{value}}</td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        let sample = new Vue({
            el: '.sample',
            data:{
                numbers:[],
                info:{
                    name:'Dmitriy',
                    email:'reloved@gmail.com'
                }
            },
            methods:{
                addNumber(){
                    this.numbers.push(Math.floor(Math.random()*10));
                },
                sortNumbers(){
                    this.numbers.sort((a,b)=>{
                        return a > b ? 1 : -1;
                    })
                },
                onMouseEnter(e){
                    e.target.style.color = 'red'
                },
                onMouseLeave(e){
                    e.target.style.color = 'black'
                }
            }
        });

    </script>
</body>
</html>
