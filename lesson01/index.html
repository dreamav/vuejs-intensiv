<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/vue.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="sample">
            <input type="text"
                v-on:input="name = $event.target.value"
                v-bind:value="name"
                >
            <hr>
            <button class="btn btn-success" v-on:click="showName=!showName">ToggleName</button>
            <button class="btn btn-primary" v-on:click="toggleName">ToggleName2</button>
            <hr>
            <h2 v-if="showName">Hello, {{ name }}</h2>
        </div>
    </div>
    <script>
        let sample = new Vue({
            el: '.sample',
            data:{
                name: "Dmitry",
                showName: false
            },
            methods:{
                toggleName(){
                    this.showName=!this.showName
                }
            }
        });

    </script>
</body>
</html>
