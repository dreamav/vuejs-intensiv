<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_object_reactive_$set_$delete</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/vue.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="sample">

            <form v-if="!formSubmitted" @submit.prevent="formSubmitted = true">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" v-model="email">
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" v-model="firstName">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" v-model="lastName">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" v-model="phone">
                </div>
                <div class="form-group">
                    <label>Guests</label>
                    <input type="button"
                           class="btn btn-primary"
                           value="+"
                           @click="addGuest">
                </div>
                <div>
                    <div class="form-group"  v-for="(guest,i) in guests">
                        <label @click="deleteGuest(i)">
                            Guest {{i+1}}
                        </label>
                        <input type="text" class="form-control" v-model="guests[i]">
                    </div>
                </div>
                <hr>
                <button class="btn btn-success">Send Data</button>
            </form>

            <div v-else>
                <h2>All done!</h2>
                <table class="table table-bordered">
                    <tr>
                        <td>Email</td>
                        <td>{{email}}</td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td>{{fullName}}</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>{{phone}}</td>
                    </tr>
                    <tr>
                        <td>Guests</td>
                        <td>
                            <ul class="list-group">
                                <li class="list-group-item" v-for="guest in guests">
                                    {{guest}}
                                </li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
    <script>
        let sample = new Vue({
            el: '.sample',
            data:{
                formSubmitted: false,
                email: '',
                firstName: '',
                lastName: '',
                phone: '',
                guests: {},
            },
            computed:{
                fullName(){
                    return this.firstName + ' ' + this.lastName;
                }
            },
            methods:{
                addGuest(){
                    return this.guests.push('');
                },
                deleteGuest(index){
                    return this.guests.splice(index,1);
                }
            }
        });

    </script>
</body>
</html>
