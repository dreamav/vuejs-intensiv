<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link rel="stylesheet" href="css//bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/vue.js"></script>
    <style>
        .my-info{
            font-style: italic;
        }

        .my-warning{
            font-size: 20px;
        }

        .table-some{
            color: #fff;
            background: #000;
        }
        .table-some{
            color: #fff;
            background: #000;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="sample">
        <div class="alert" :class="divClassName">
            Some Text
        </div>
        <div class="form-check" v-for="(flag,key) in flags">
            <label class="form-check-label">
                <input type="checkbox" 
                       class="form-check-input"
                       v-model='flags[key]'>
                    {{key}}
                </input>
            </label>
        </div>
        <hr>
        <table class="table" :class="flags">
             <tr>
                 <td>Title</td>
                 <td>Some</td>
                 <td>nz</td>
             </tr>
             <tr>
                 <td>Title</td>
                 <td>Some</td>
                 <td>nz</td>
             </tr>
             <tr>
                 <td>Title</td>
                 <td>Some</td>
                 <td>nz</td>
             </tr>
         </table> 
    </div>
</div>
<script>
    new Vue({
        el: '.sample',
        data: {
            divClass:'info',
            flags: {
                'table-bordered': false,
                'table-hover': false,
                'table-some': false
            }
        },
        computed:{
            divClassName(){
                return [
                    'alert-' + this.divClass,
                    'my-' + this.divClass
                ]
            }
        }
    });

</script>
</body>
</html>
